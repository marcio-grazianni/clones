<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore - Cloud Teste</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .restore-container {
            background-color: #fff;
            border-radius: .25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        .header-container {
            background-color: #007bff;
            border-radius: .25rem .25rem 0 0;
            padding: 1rem;
            color: #fff;
            position: relative;
        }

        .header-container h5 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close {
            position: absolute;
            top: .5rem;
            right: 1rem;
            color: #fff;
            opacity: .5;
            border: none;
            background: none;
        }

        .form-container {
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group-text {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .btn-container {
            padding: .5rem 1rem;
            background-color: #fff;
            border-radius: 0 0 .25rem .25rem;
            display: flex;
            justify-content: flex-end;
        }

        .btn-container button {
            min-width: 4rem;
            margin-left: .5rem;
        }
    </style>
</head>

<body>

    <div class="restore-container">
        <div class="header-container">
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5>Restore - Cloud Teste 001 (app001) (127.0.0.1)</h5>
        </div>
        <div class="form-container">
            <form id="restore-form">
                <div class="form-group">
                    <label for="backup-file">Arquivo de backup</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="backup-file" value="simplesvarejo0002.backup" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="database">Base de dados</label>
                    <input type="text" class="form-control" id="database" placeholder="0002">
                </div>
                <div class="form-group">
                    <label for="password">Senha autorizadora</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        // Aqui você pode adicionar JavaScript se necessário
        document.getElementById('restore-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Implemente a lógica de envio aqui
            console.log('Formulário enviado');
        });

        // Se necessário, adicione aqui o JavaScript para o botão de upload de arquivo
    </script>

</body>

</html>
