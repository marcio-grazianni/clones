<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore - Cloud Oracle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/favicon.png"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-flex">
        <div class="card">
            <div class="card-header">
                Restore - Cloud Oracle (app30) (191.252.182.107)
            </div>

            <div class="card-body">
                <div class="card-body-content">
                    <div class="form-group">
                        <label id="lblIdArquivo" for="idArquivo">
                            Arquivo de backup
                        </label>
                        <input type="file" name="idArquivo" id="idArquivo" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="idBase">
                            Base de dados
                        </label>
                        <input type="text" name="idBase" id="idBase" class="form-control" placeholder="Ex.: 0000, 0012..." autocomplete="nope">
                    </div>

                    <div class="form-group">
                        <label for="idSenha">
                            Senha autorizadora
                        </label>
                        <input type="password" name="idSenha" id="idSenha" class="form-control" autocomplete="new-password">
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <a href="javaScript:void(0)" id="btnCancelar" class="btn btn-outline-danger">Cancelar</a>
                <button id="btnSalvar" type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
